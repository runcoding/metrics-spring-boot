<div class="am-g am-text-center">
    <button type="button" class="am-btn-sm am-btn-success" onclick="getCpuTop()">手动刷新Top10 Cpu线程(1s)</button>
</div>

<div class="am-g ">
    <div class="am-u-sm-12 ">
        <table class="am-table am-text-nowrap am-scrollable-horizonta" >
            <thead>
            <tr>
                <th >Cpu(%)</th>
                <th >线程堆栈信息</th>
            </tr>
            </thead>
            <tbody id="tbody_metric" > </tbody>
            <script  type="text/html" id="tpl_metric_tr">
                <tr>
                    <td>{{cpu}}</td>
                    <td>{{threadStack}}</td>
                </tr>
            </script>
        </table>
    </div>
</div>
